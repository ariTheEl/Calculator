<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/scripts/script.js" defer></script>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="row">
            <button id="clear">C</button>
            <button>0</button>
            <button id="allClear" >AC</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div id="lastDiv">
            <button id="equals">=</button>
            <button class="decimalBtn">.</button>
        </div>
        
    </div>
</body>
</html>
